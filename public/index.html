<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link id="favicon" rel="shortcut icon" type="image/png" href="js/libs/images/chat.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="centered-form">
    <div id="hello"></div>
    <div class="centered-form__form">
      <form action="./chat.html">
        <div class="form-field">
          <h3>Join a chat</h3>
        </div>
        <div class="form-field">
          <label>Display Name</label>
          <input type="text" name="name" autofocus autocomplete="off">
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" id="room-name" name="room" list="roomList" required autocomplete="off"/>
          <datalist id="roomList"></datalist>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>

    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/favico.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
